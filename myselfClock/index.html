<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Black Clock</title>
</head>

<body>
    <main class="wrapper">
        <div class="clock">
            <span class="hours">00</span>
            <span>:</span>
            <span class="minutes">00</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="create-timer">
            <button class="create-timer-button button">Установить таймер</button>
            <div class="timer-input">
                <input type="text" class="inp-hours" max=23 min=0 maxlength=2 placeholder="Часы">
                <input type="text" class="inp-minutes" max=59 min=0 maxlength=2 placeholder="Минуты">
                <input type="text" class="inp-seconds" max=59 min=0 maxlength=2 placeholder="Секунды">
                <button class="ok button create-button">Установить</button>
                <button class="close button create-button">Отмена</button>

            </div>
            <div class="timer">
                <span>Таймер сработает через</span>
                <span class="timer-hours">00</span>
                <span>:</span>
                <span class="timer-minutes">00</span>
                <span>:</span>
                <span class="timer-seconds">00</span>
            </div>
        </div>
    </main>
    <script  async src="script.js"></script>
    <!-- <script src="canvas.js"></script> -->
</body>

</html>
