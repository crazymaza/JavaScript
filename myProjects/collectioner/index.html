<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="inline product">
            <div class="product_name">Какой-то продукт</div>
            <div class="product_button">
                <button class="button button_x10">x10</button>
                <button class="button button_x100">x100</button>
                <button class="button button_x1000">x1000</button>
            </div>
        </div>
        <div class="inline cash">0</div>
    </div>
    <div class="wrapper notOpen">
        <div class="inline product">
            <div class="product_name">Ещё не купленный продукт</div>
            <div class="product_button">
                <button class="button button_x10">x10</button>
                <button class="button button_x100">x100</button>
                <button class="button button_x1000">x1000</button>
            </div>
        </div>
        <div class="button buyButton">Купить</div>
        <div class="inline cash">0</div>
    </div>    
    <div class="wrapper allCash">Всего накапало: <span class="allCahs_total"></span></div>
    <script src="script.js"></script>
</body>

</html>
