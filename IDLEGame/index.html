<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IDLE Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <article class="mineP">
        <img src="img/copperMine.png" alt="Медная шахта" width="103" height="89">
        <p>Накоплено:<br> <span class="money">0</span></p>
        <span class="allMine" aria-label="Уровень медной шахты">1</span>
        <p>До следующего уровня нужно:<br> <b class="copperLvlNeed">10</b> бронзы</p>
        <button class="levelUp">Улучшить</button>
        <p class="speedPerSecond"><span>1</span>/сек</p>
    </article>
    <article class="mineP disabled">
        <img src="img/silverMine.png" alt="Серебрянная шахта" width="103" height="89">
        <p>Накоплено:<br> <span class="money">0</span></p>
        <span class="allMine" aria-label="Уровень медной шахты">1</span>
        <p>До следующего уровня нужно:<br> <b class="copperLvlNeed">100</b> серебра<br>
        <b class="copperLvlNeed">1000</b> бронзы</p>
        <button class="levelUp" tabindex="-1">Улучшить</button>
        <p class="speedPerSecond"><span>1</span>/сек</p>
    </article>
    <article class="mineP disabled">
        <img src="img/goldMine.png" alt="Золотая шахта" width="103" height="89">
        <p>Накоплено:<br> <span class="money">0</span></p>
        <span class="allMine" aria-label="Уровень медной шахты">1</span>
        <p>До следующего уровня нужно:<br> <b class="copperLvlNeed">10</b> золота<br>
        <b class="copperLvlNeed">2000</b> серебра<br>
        <b class="copperLvlNeed">10000</b> бронзы</p>
        <button class="levelUp" tabindex="-1">Улучшить</button>
        <p class="speedPerSecond"><span>1</span>/сек</p>
    </article>
</section>




    <script src="script.js"></script>
</body>
</html>
